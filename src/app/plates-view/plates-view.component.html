<section id="about" class="about">
    <div class="container" data-aos="fade-up">
       <div class="section-header">
          <h2></h2>
          <p>Welcome To <span>Our Restaurants</span></p>
       </div>
       
    
<div class="card">
    <p-dataView #dv [value]="foodsDto" [rows]="5" [paginator]="true" [sortField]="sortField" [sortOrder]="sortOrder">
       
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortField" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
            </div>
        </ng-template>
      
       
        <ng-template let-foodDto pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="foodDto.photos" [alt]="foodDto.name" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ foodDto.name }}</div>
                            <p-rating [(ngModel)]="foodDto.stars" [readonly]="true" [cancel]="false" ></p-rating>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-globe"  style="color: #df2828"></i>
                                    <span class="font-semibold">{{ foodDto.origin }}</span>
                                </span>
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-chevron-circle-right"  style="color: #df2828"></i>
                                    <span class="font-semibold">{{ foodDto.cook_time +'min' }}</span>
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{  foodDto.price +'DT' }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded p-button-danger"  [disabled]="foodDto.inventoryStatus === 'OUTOFSTOCK'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

    </div>
 </section>
