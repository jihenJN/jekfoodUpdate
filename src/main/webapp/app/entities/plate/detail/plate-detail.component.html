<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="plate">
      <h2 data-cy="plateDetailsHeading"><span>Plate</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ plate.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ plate.name }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ plate.price }}</span>
        </dd>
        <dt><span>Photos</span></dt>
        <dd>
          <span>{{ plate.photos }}</span>
        </dd>
        <dt><span>Origin</span></dt>
        <dd>
          <span>{{ plate.origin }}</span>
        </dd>
        <dt><span>Stars</span></dt>
        <dd>
          <span>{{ plate.stars }}</span>
        </dd>
        <dt><span>Favorite</span></dt>
        <dd>
          <span>{{ plate.favorite }}</span>
        </dd>
        <dt><span>Cook Time</span></dt>
        <dd>
          <span>{{ plate.cook_time }}</span>
        </dd>
        <dt><span>Restaurant</span></dt>
        <dd>
          <div *ngIf="plate.restaurant">
            <a [routerLink]="['/restaurant', plate.restaurant.id, 'view']">{{ plate.restaurant.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/plate', plate.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
